<div class="container" *ngIf="livreur; else notFound">
  <h2>Détails du Livreur</h2>
  <div class="card">
    <div class="card-header">
      <h3>{{ livreur.nom }} {{ livreur.prenom }}</h3>
    </div>
    <div class="card-body">
      <p><strong>ID:</strong> {{ livreur.id }}</p>
      <p><strong>Nom:</strong> {{ livreur.nom }}</p>
      <p><strong>Prénom:</strong> {{ livreur.prenom }}</p>
      <p><strong>Téléphone:</strong> {{ livreur.telephone }}</p>
      <p><strong>Email:</strong> {{ livreur.email }}</p>
    </div>
    <div class="card-footer">
      <button class="btn btn-secondary" (click)="goBack()">Retour</button>
    </div>
  </div>
</div>

<ng-template #notFound>
  <div class="container">
    <div class="alert alert-warning" role="alert">
      Livreur non trouvé.
    </div>
    <button class="btn btn-secondary" (click)="goBack()">Retour</button>
  </div>
</ng-template>
